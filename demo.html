<!DOCTYPE html>
<html>
<head>
<title>Kilo Slider Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="jquery.kilo-slider.js"></script>
<link rel="stylesheet" href="kilo-slider.css">
<style>
html, body {
	margin:0;
	padding:0;
}

.section {
	display: flex;
	align-items: center;
	justify-content: center;
	width:100%;
	height:100vh;
}

.ks-slider {
	display:inline-block;
	width:100%;
	max-width: 1200px;
	height:100%;
	max-height: 500px;
	margin:0 auto;
}
</style>
<script>
$(document).ready(function(){
	function logSlides(slider) {
		console.log("current-slide for slider "+slider.index()+": "+slider.data("current-slide")+" of "+slider.data("slide-count"));
	}

	$(".slider").each(function(){
		var me = $(this);
		me.kiloSlider({
			onSlideChange: function(){
				logSlides(me);
			},
			autoplay: false,
			easing: "cubic-bezier(0.165, 0.84, 0.44, 1)",
			speed: "600ms"
		});
		logSlides(me);
	});
});
</script>
</head>
<body>

<div class="section">
	<div class="slider">
		<img class="ks-slide-image" src="http://code.builtbyevolve.com/nerveSlider/example-images/canyon.jpg" alt="">
		<div class="ks-slide">
			<div style="display:table; width:100%; height:100%; margin:0 auto; background-color:#000; color:#fff;"><div style="display:table-row;"><div style="display:table-cell; vertical-align:middle; text-align:center"><p style="width:80%; margin:0 auto; text-align:center;">Hello, I'm a paragraph!</p><p style="width:80%; margin:0 auto; text-align:center;"><a href="#">Link</a> <a href="#">Link</a> <a href="#">Link</a></p></div></div></div>
		</div>
		<img class="ks-slide-image" src="http://code.builtbyevolve.com/nerveSlider/example-images/winter.jpg" alt="">
		<img class="ks-slide-image" src="http://code.builtbyevolve.com/nerveSlider/example-images/tree.jpg" alt="">
	</div>
</div>

</body>
</html>
